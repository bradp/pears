{{ define "main" }}
	{{ range .Pages }}
		<article class="mb-12 mx-auto pb-6 max-w-2xl bg-white rounded-lg shadow-md overflow-hidden">
			<img
				class="mb-3 w-full h-64 object-cover"
				src="https://images.unsplash.com/photo-1471922694854-ff1b63b20054?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
				alt=""
			/>
			<div class="px-6">
				{{ range (.GetTerms "tags") }}
					<a href="{{ .Permalink }}" class="text-blue-600 text-xs font-medium uppercase">{{ .LinkTitle }}</a>
				{{ end }}
				<a
					href="{{ .Permalink }}"
					class="block mt-2 hover:text-gray-600 text-gray-800 hover:underline text-2xl font-semibold"
					>{{ .Title }}</a
				>
				<span class="mx-1 text-gray-600 text-xs"
					><time datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}" class="post-date"
						>{{ .Date.Format "2006-01-02" }}</time
					></span
				>
				<p class="mt-2 text-gray-600 text-sm">
					{{ .Summary }}
				</p>
			</div>
		</article>
	{{ end }}
{{ end }}
